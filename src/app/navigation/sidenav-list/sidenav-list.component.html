<mat-nav-list>
    @if(!isAuth){
    <a mat-list-item routerLink="signup" (click)="onClose()">
        <div class="flex items-center">
          <mat-icon class="pr-2">face</mat-icon>
          <span>Signup</span>
        </div>
      </a>
      <a mat-list-item routerLink="login" (click)="onClose()">
        <div class="flex items-center">
            <mat-icon>input</mat-icon>
            <span>Login</span>
        </div>
      </a>
    }

    @if (isAuth) {
              <a mat-list-item routerLink="training" (click)="onClose()">
        <div class="flex items-center">
            <mat-icon> fitness_center</mat-icon>
            <span>Training</span>
        </div>
      </a>
      <a mat-list-item routerLink="Logout" (click)="onLogout()">
        <div class="flex items-center">
            <mat-icon>eject</mat-icon>
            <span>Logout</span>
        </div>
      </a>
    }
</mat-nav-list>
