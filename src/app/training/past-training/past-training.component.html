
<div class="flex justify-center items-center w-full mt-8 mb-8" >
    <div class="w-full md:w-3/4 lg:w-2/3">
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Coluna de Data -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date | date: "shortDate" }}</td>
        </ng-container>
  
        <!-- Coluna de Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Coluna de Calorias -->
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef>Calories</th>
          <td mat-cell *matCellDef="let element">{{ element.calories | number: '1.0-0' }}</td>
        </ng-container>
  
        <!-- Coluna de Duração -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let element">{{ element.duration | number: '1.0-0' }}</td>
        </ng-container>
  
        <!-- Coluna de Estado -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">{{ element.state }}</td>
        </ng-container>
  
        <!-- Cabeçalho da Tabela -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <!-- Linhas da Tabela -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </div>
  </div>
