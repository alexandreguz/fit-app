<div class="flex justify-center mt-8">
    <mat-form-field class="">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="doFilter($event)" placeholder="Filter" >
</mat-form-field>
</div>



<div class="flex justify-center items-center w-full mt-8">
    <div class="w-full md:w-3/4 lg:w-2/3 p-4 shadow-lg rounded-lg bg-white">
        <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="date">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date | date: "shortDate" }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell mat-sort-header  *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="calories">
                <th mat-header-cell mat-sort-header  *matHeaderCellDef>Calories</th>
                <td mat-cell *matCellDef="let element">{{ element.calories | number: '1.0-0' }}</td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell mat-sort-header  *matHeaderCellDef>Duration</th>
                <td mat-cell *matCellDef="let element">{{ element.duration | number: '1.0-0' }}</td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell mat-sort-header  *matHeaderCellDef>State</th>
                <td mat-cell *matCellDef="let element">{{ element.state }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 50, 100]"
              aria-label="Select page">
        </mat-paginator>
    </div>
</div>
