<mat-sidenav-container class="">
    <mat-sidenav #sidenav mode="side" role="navigation" class="w-64  shadow-lg">
        <app-sidenav-list (closeSideNav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sideNavToggle)="sidenav.toggle()"></app-header>
        <main class="p-4">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
